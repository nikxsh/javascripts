<ul class="pagination justify-content-center">
	<li class="page-item" [class.disabled]="disablePagination(1)">
		<a class="page-link" href="javascript:void(0)"
			(click)="onFirstPageClick()">{{firstPageText ? firstPageText : 'First'}}</a>
	</li>
	<li class="page-item" [class.disabled]="disablePagination(1)">
		<a class="page-link" href="javascript:void(0)"
			(click)="onPreviousPageClick(pageModel.currentPage - 1)">{{prevPageText ? prevPageText : 'Prev'}}</a>
	</li>
	<li class="page-item" *ngFor="let page of pages" [class.disabled]="disablePagination()"
		[class.active]="pageModel.currentPage === page">
		<a class="page-link" href="javascript:void(0)" (click)="onPageClick(page)">{{page}}</a>
	</li>
	<li class="page-item" [class.disabled]="disablePagination(2)">
		<a class="page-link" href="javascript:void(0)"
			(click)="onNextPageClick(pageModel.currentPage + 1)">{{nextPageText ? nextPageText : 'Next' }}</a>
	</li>
	<li class="page-item" [class.disabled]="disablePagination(2)">
		<a class="page-link" href="javascript:void(0)"
			(click)="onLastPageClick()">{{lastPageText ? lastPageText : 'Last'}}</a>
	</li>
</ul>
