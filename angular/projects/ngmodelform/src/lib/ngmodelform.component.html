<div class="card card-body">
	<form [formGroup]="formGroup" novalidate>
		<fieldset>
			<ng-container *ngFor="let item of formFields">
				<ng-container *ngIf="item.type === 0">
					<nginputfield
						[group]="formGroup"
						[label]="item.label"
						[type]="'text'"
						[name]="item.field.name"
						[control]="item.field.control"
						[validText]="item.validText"
						[placeholder]="item.placeholder">
					</nginputfield>
				</ng-container>
				<ng-container *ngIf="item.type === 1">
					<nginputfield
						[group]="formGroup"
						[label]="item.label"
						[type]="'password'"
						[name]="item.field.name"
						[control]="item.field.control"
						[validText]="item.validText"
						[placeholder]="item.placeholder">
					</nginputfield>
				</ng-container>
				<ng-container *ngIf="item.type === 2">
					<ngtextareafield
						[group]="formGroup"
						[label]="item.label"
						[type]="'password'"
						[name]="item.field.name"
						[control]="item.field.control"
						[validText]="item.validText">
					</ngtextareafield>
				</ng-container>
				<ng-container *ngIf="item.type === 3">
					<ngselectfield
						[group]="formGroup"
						[label]="item.label"
						[name]="item.field.name"
						[control]="item.field.control"
						[options]="item.options"
						[multiple]="item.multiple"
						[validText]="item.validText"
						[placeholder]="item.placeholder">
					</ngselectfield>
				</ng-container>
				<ng-container *ngIf="item.type === 4">
					<ngcheckboxfield
						[group]="formGroup"
						[label]="item.label"
						[name]="item.field.name"
						[control]="item.field.control"
						[validText]="item.validText">
					</ngcheckboxfield>
				</ng-container>
				<ng-container *ngIf="item.type === 5">
					<ngradiofield
						[group]="formGroup"
						[label]="item.label"
						[name]="item.field.name"
						[control]="item.field.control"
						[values]="item.values"
						[checked]="item.checked">
					</ngradiofield>
				</ng-container>
			</ng-container>
		</fieldset>
	</form>
	<button
		class="btn btn-info"
		[disabled]="formGroup.invalid"
		(click)="onSubmitClick()">
		{{submitText}}
	</button>
</div>
