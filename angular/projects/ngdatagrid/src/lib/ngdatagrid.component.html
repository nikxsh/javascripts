	<div class="card card-body">

							</button>
							<div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
								<a class="dropdown-item" href="javascript:void(0)"
									(click)="onPageSizeChanged(10)">10</a>
								<a class="dropdown-item" href="javascript:void(0)"
									(click)="onPageSizeChanged(25)">25</a>
								<a class="dropdown-item" href="javascript:void(0)"
									(click)="onPageSizeChanged(50)">50</a>
								<a class="dropdown-item" href="javascript:void(0)"
									(click)="onPageSizeChanged(100)">100</a>
							</div>
						</div>
					</div>
					<div *ngIf="enableAdd" class="btn-group mr-2" role="group">
						<button class="btn btn-sm btn-light" type="button" data-placement="bottom" title="Add record"
							(click)="onAddClick()">

			<div class="col-md-12">
				<br />

								</span>
							</th>
							<th *ngIf="showLinkColumn()" width="5%">
							</th>
						</tr>
						<tr *ngIf="filterSelected">
							<th *ngFor="let item of headers; let i = index" [attr.data-index]="i">
								<input *ngIf="item.filterable" type="text" class="form-control form-control-sm"
									[(ngModel)]="headers[i].filterToken" (keyup.enter)="filterClick(i)">
							</th>
							<th *ngIf="showLinkColumn()" width="5%">
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngIf="loading; else showdata">
							<td [attr.colspan]="getColSpan()">

									style="margin: auto; background: none; display: block; shape-rendering: auto;"
									width="210px" height="210px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
									<circle cx="50" cy="50" r="16.9037" fill="none" stroke="#290908" stroke-width="3">
										<animate attributeName="r" repeatCount="indefinite" dur="1.8518518518518516s"
											values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline"
											begin="-0.9259259259259258s"></animate>
										<animate attributeName="opacity" repeatCount="indefinite"
											dur="1.8518518518518516s" values="1;0" keyTimes="0;1"

											dur="1.8518518518518516s" values="1;0" keyTimes="0;1"
											keySplines="0.2 0 0.8 1" calcMode="spline">
										</animate>
									</circle>
								</svg>
							</td>
						</tr>
						<ng-template #showdata>
							<tr *ngIf="records && records.length === 0">
								<td [attr.colspan]="getColSpan()" class="text-center">
									<br />
									<h6><span class="badge badge-secondary">No record(s) found!</span></h6>
									<br />
								</td>
							</tr>
							<tr *ngFor="let record of records; let i = index" [attr.data-index]="i"
								[class.highlightrow]="blinkRowOnSelect && blinkRowId === record.id">
								<ng-template ngFor let-key [ngForOf]="record | getkeys" let-j="index">
									<td *ngIf="isNotId(key)">
										<div *ngIf="viewEnabled(j);else elseBlock">
											<a href="javascript:void(0)" (click)="onViewClick(record)"
												title="View">{{record[key]}}</a>
										</div>
										<ng-template #elseBlock>
											{{record[key]}}
										</ng-template>
									</td>
								</ng-template>
								<td>
									<a *ngIf="enableEdit" href="javascript:void(0);" (click)="onEditClick(record)"
										title="Edit" data-placement="left">

										</svg>
									</a>
									&nbsp;
									<a *ngIf="enableDelete" class="float-right" href="javascript:void(0);"
										(click)="onDeleteClick(record)" title="Delete" data-placement="left">
										<svg class="svg-icon" viewBox="0 0 20 20">
											<path fill="none" d="M7.083,8.25H5.917v7h1.167V8.25z M18.75,3h-5.834V1.25c0-0.323-0.262-0.583-0.582-0.583H7.667
										c-0.322,0-0.583,0.261-0.583,0.583V3H1.25C0.928,3,0.667,3.261,0.667,3.583c0,0.323,0.261,0.583,0.583,0.583h1.167v14
										c0,0.644,0.522,1.166,1.167,1.166h12.833c0.645,0,1.168-0.522,1.168-1.166v-14h1.166c0.322,0,0.584-0.261,0.584-0.583
										C19.334,3.261,19.072,3,18.75,3z M8.25,1.833h3.5V3h-3.5V1.833z M16.416,17.584c0,0.322-0.262,0.583-0.582,0.583H4.167
										c-0.322,0-0.583-0.261-0.583-0.583V4.167h12.833V17.584z M14.084,8.25h-1.168v7h1.168V8.25z M10.583,7.083H9.417v8.167h1.167V7.083
										z">
											</path>
										</svg>
									</a>
								</td>
							</tr>
						</ng-template>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ngpagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize"
					[disable]="loading" [reset]="resetPagination" [firstPageText]="firstPageText"
					[prevPageText]="prevPageText" [nextPageText]="nextPageText" [lastPageText]="lastPageText"
					(onPageChanged)="onPageChanged($event)">
				</ngpagination>
			</div>
		</div>
	</div>​ ​
</div>
