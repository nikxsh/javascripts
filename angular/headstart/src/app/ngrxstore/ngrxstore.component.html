<table class="table table-hover">
	<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of users | async" (click)="getUser(item.id)">
			<td>{{ item.id }}</td>
			<td>{{ item.name }}</td>
		</tr>
	</tbody>
</table>
<div>
	<p><b>Card Number: </b> {{ user.cardNumber }}</p>
	<p><b>Card Type: </b> {{ user.cardType }}</p>
</div>
